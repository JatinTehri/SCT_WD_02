<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stopwatch</h1>
        </header>
        
        <div class="stopwatch">
            <div class="display">00:00:00.00</div>
            
            <div class="controls">
                <button class="btn start-btn">Start</button>
                <button class="btn pause-btn">Pause</button>
                <button class="btn lap-btn">Lap</button>
                <button class="btn reset-btn">Reset</button>
            </div>
            
            <div class="laps-container">
                <div class="laps-title">Lap Times</div>
                <div class="laps-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
